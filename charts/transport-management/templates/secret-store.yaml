apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: {{ .Release.Name }}-secrets
  namespace: {{ .Release.Namespace }}
spec:
  provider:
    vault:
      auth:
        tokenSecretRef:
          key: {{ .Values.hcv.secretStore.tokenSecretRef.key }}
          name: {{ .Values.hcv.secretStore.tokenSecretRef.name }}
      path: {{ .Values.hcv.secretStore.path }}
      server: {{ .Values.hcv.secretStore.server }}
      version: v2