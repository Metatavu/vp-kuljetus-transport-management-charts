replicaCount: 1

image:
  repository: ghcr.io/metatavu/vp-kuljetus-vehicle-management-service-api
  pullPolicy: Always
  sha256: 82e5b4088784c6c5a6b9181aa16f2a874ae070b9461d63dbe2db75c0c7ea3310

metadata:
  annotations:
    secrets.infisical.com/auto-reload: "true"

vehicleManagementServiceSecretName: vehicle-management-service-secrets

livenessProbe:
  failureTreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

readinessProbe:
  failureTreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi