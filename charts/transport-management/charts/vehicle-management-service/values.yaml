replicaCount: 1

image:
  repository: ghcr.io/metatavu/vp-kuljetus-vehicle-management-service-api
  pullPolicy: Always
  sha256: 4c1f7bbd9161e0faf4995580c41ac68863622f2ce1d0d7dd24fe1f18c2492a50

metadata:
  annotations:
    secrets.infisical.com/auto-reload: "true"

vehicleManagementServiceSecretName: vehicle-management-service-secrets

livenessProbe:
  failureTreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

readinessProbe:
  failureTreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi