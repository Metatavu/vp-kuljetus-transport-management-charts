replicaCount: 2

image:
  repository: ghcr.io/metatavu/vp-kuljetus-vehicle-management-service-api
  pullPolicy: Always
  sha256: 75c16a2bd2d52e6953a7d169ceee48d2ec9a034369f798f1a912f693ed68e7fa

metadata:
  annotations:
    reloader.stakater.com/auto: "true"

vehicleManagementServiceSecretName: vehicle-management-service-secrets

startupProbe:
  failureThreshold: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

livenessProbe:
  failureThreshold: 3
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

readinessProbe:
  failureThreshold: 1
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 512Mi
