replicaCount: 2

image:
  repository: ghcr.io/metatavu/vp-kuljetus-vehicle-management-service-api
  pullPolicy: Always
  sha256: 1b7b2d06dcc755a3eaa3dbf63f786e4d8146f7030a2ad8afd194ad1dc279c383

metadata:
  annotations:
    reloader.stakater.com/auto: "true"

vehicleManagementServiceSecretName: vehicle-management-service-secrets

startupProbe:
  failureThreshold: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

livenessProbe:
  failureThreshold: 3
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

readinessProbe:
  failureThreshold: 1
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 512Mi
