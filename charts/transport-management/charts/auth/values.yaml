replicaCount: 1

image:
  repository: ghcr.io/metatavu/vp-kuljetus-transport-management-keycloak
  pullPolicy: IfNotPresent
  sha256: 2240c6dc55f87181cb5a002ec96e45e0402dab6ce94c300725b6a5e4f324dd13

resources:
  limits:
    cpu: 250m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

startupProbe:
  failureThreshold: 30
  periodSeconds: 10

livenessProbe:
  failureThreshold: 3
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

readinessProbe:
  failureThreshold: 3
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

authSecretName: auth-secrets