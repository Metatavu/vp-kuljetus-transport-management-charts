replicaCount: 1

image:
  repository: ghcr.io/metatavu/vp-kuljetus-transport-management-keycloak
  pullPolicy: IfNotPresent
  sha256: f81f569dc9b4a24023685c0dc1762d5776ce6da3770dbb4d554f52b75f77a794

resources:
  limits:
    cpu: 250m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

startupProbe:
  failureThreshold: 30
  periodSeconds: 10

livenessProbe:
  failureThreshold: 3
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

readinessProbe:
  failureThreshold: 3
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

authSecretName: auth-secrets