replicaCount: 1

image:
  repository: ghcr.io/metatavu/vp-kuljetus-transport-management-keycloak
  pullPolicy: IfNotPresent
  sha256: 6b83d3594e7f72a3019d5c3546589938fdd525cae4f887c71a821b2ae4233eab

resources:
  limits:
    cpu: 250m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

livenessProbe:
  failureTreshold: 3
  initialDelaySeconds: 240
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

readinessProbe:
  failureTreshold: 3
  initialDelaySeconds: 240
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

authSecretName: auth-secrets