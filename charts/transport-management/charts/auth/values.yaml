replicaCount: 1

image:
  repository: ghcr.io/metatavu/vp-kuljetus-transport-management-keycloak
  pullPolicy: IfNotPresent
  sha256: 869940efcae60de8bd440d9edfb98bbc984e711a87c6aa1c9c69944806fcad32

resources:
  limits:
    cpu: 250m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

startupProbe:
  failureThreshold: 30
  periodSeconds: 10

livenessProbe:
  failureThreshold: 3
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

readinessProbe:
  failureThreshold: 3
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

authSecretName: auth-secrets