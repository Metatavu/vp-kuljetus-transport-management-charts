replicaCount: 1

image:
  repository: ghcr.io/metatavu/vp-kuljetus-transport-management-keycloak
  pullPolicy: IfNotPresent
  sha256: 2a4aa25768bded9ed680039d41cc2b2cf383b9971969496cc9d2b1f97757460d

resources:
  limits:
    cpu: 250m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

livenessProbe:
  failureTreshold: 3
  initialDelaySeconds: 240
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

readinessProbe:
  failureTreshold: 3
  initialDelaySeconds: 240
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

authSecretName: auth-secrets