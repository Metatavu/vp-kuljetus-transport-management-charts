replicaCount: 2

image:
  repository: ghcr.io/metatavu/vp-kuljetus-user-management-service-api
  pullPolicy: Always
  sha256: 0555336cb928aef8ddcdce364793a93fb128a897290bb52ae74ece8f3c2fab75

metadata:
  annotations:
    secrets.infisical.com/auto-reload: "true"

userManagementServiceSecretName: user-management-service-secrets

startupProbe:
  failureThreshold: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

livenessProbe:
  failureThreshold: 3
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

readinessProbe:
  failureThreshold: 1
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi