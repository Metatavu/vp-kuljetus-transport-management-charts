replicaCount: 1

image:
  repository: ghcr.io/metatavu/vp-kuljetus-user-management-service-api
  pullPolicy: Always
  sha256: bde80de927c75762f6a85f99b0e190e641ad6030d267cc06d7a9446b44db9cdd

metadata:
  annotations:
    secrets.infisical.com/auto-reload: "true"

userManagementServiceSecretName: user-management-service-secrets

livenessProbe:
  failureTreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

readinessProbe:
  failureTreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi