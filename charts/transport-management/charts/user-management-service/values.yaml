replicaCount: 2

image:
  repository: ghcr.io/metatavu/vp-kuljetus-user-management-service-api
  pullPolicy: IfNotPresent
  sha256: 7964c6df0f1e8c5fcfc72ab91dfab898fea542d74d2b055aa05210ea5716edd2

metadata:
  annotations:
    reloader.stakater.com/auto: "true"

userManagementServiceSecretName: user-management-service-secrets

startupProbe:
  failureThreshold: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

livenessProbe:
  failureThreshold: 3
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

readinessProbe:
  failureThreshold: 1
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi