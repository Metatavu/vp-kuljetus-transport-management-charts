replicaCount: 1

image:
  repository: ghcr.io/metatavu/vp-kuljetus-user-management-service-api
  pullPolicy: Always
  sha256: b8dbc1f0554f2c32f481e897cce5642f37fad1533481a26ca42b076300bbf76c

metadata:
  annotations:
    secrets.infisical.com/auto-reload: "true"

userManagementServiceSecretName: user-management-service-secrets

livenessProbe:
  failureTreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

readinessProbe:
  failureTreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi