replicaCount: 2

image:
  repository: ghcr.io/metatavu/vp-kuljetus-user-management-service-api
  pullPolicy: Always
  sha256: ddb12aaa1910a91d71a805aa051f939b51edba4e721b80b5a9c3a5ac65df8740

metadata:
  annotations:
    secrets.infisical.com/auto-reload: "true"

userManagementServiceSecretName: user-management-service-secrets

startupProbe:
  failureTreshold: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

livenessProbe:
  failureTreshold: 3
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

readinessProbe:
  failureTreshold: 3
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi