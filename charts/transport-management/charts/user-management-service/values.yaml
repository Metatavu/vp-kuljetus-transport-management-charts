replicaCount: 2

image:
  repository: ghcr.io/metatavu/vp-kuljetus-user-management-service-api
  pullPolicy: Always
  sha256: 42cd2459d2b8a4ae53bfdf2d2693dc288af595bf948215d0a77e55d51af6da1b

metadata:
  annotations:
    reloader.stakater.com/auto: "true"

userManagementServiceSecretName: user-management-service-secrets

startupProbe:
  failureThreshold: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

livenessProbe:
  failureThreshold: 3
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

readinessProbe:
  failureThreshold: 1
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi