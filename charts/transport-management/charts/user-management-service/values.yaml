replicaCount: 1

image:
  repository: ghcr.io/metatavu/vp-kuljetus-user-management-service-api
  pullPolicy: Always
  sha256: 002d99a4f839fa4a86bffff2f6ad15f32dc09a16512195543b6ceeeedd3dcb65

metadata:
  annotations:
    secrets.infisical.com/auto-reload: "true"

userManagementServiceSecretName: user-management-service-secrets

livenessProbe:
  failureTreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

readinessProbe:
  failureTreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi