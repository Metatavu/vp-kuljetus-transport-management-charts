replicaCount: 1

image:
  repository: ghcr.io/metatavu/vp-kuljetus-delivery-info-service-api
  pullPolicy: Always
  sha256: 59670ac2f7524da5bd2093cd8dd2b7eeba56ce9a24a2d55cd3c584314b47123d

metadata:
  annotations:
    secrets.infisical.com/auto-reload: "true"

deliveryInfoServiceSecretName: delivery-info-service-secrets

livenessProbe:
  failureTreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

readinessProbe:
  failureTreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi