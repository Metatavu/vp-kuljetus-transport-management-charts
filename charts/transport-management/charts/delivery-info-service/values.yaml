replicaCount: 1

image:
  repository: ghcr.io/metatavu/vp-kuljetus-delivery-info-service-api
  pullPolicy: Always
  sha256: 1e8a0a37067ae96c72e46c83ad45829b7589e9d6b4ea0aca76bd4ddd90efc2b3

metadata:
  annotations:
    secrets.infisical.com/auto-reload: "true"

deliveryInfoServiceSecretName: delivery-info-service-secrets

livenessProbe:
  failureTreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

readinessProbe:
  failureTreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi