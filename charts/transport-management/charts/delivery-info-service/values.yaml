replicaCount: 1

image:
  repository: ghcr.io/metatavu/vp-kuljetus-delivery-info-service-api
  pullPolicy: Always
  sha256: 2f8526910a750669c36bf5e35e309aae23dcf4f84d36e50dd21286465fd8ea5c

metadata:
  annotations:
    secrets.infisical.com/auto-reload: "true"

deliveryInfoServiceSecretName: delivery-info-service-secrets

livenessProbe:
  failureTreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

readinessProbe:
  failureTreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi