replicaCount: 2

image:
  repository: ghcr.io/metatavu/vp-kuljetus-delivery-info-service-api
  pullPolicy: Always
  sha256: 39d72d175d60dc665a90e8f361cdb8e1d2db1da1e75a060e96ccef0479159685

metadata:
  annotations:
    reloader.stakater.com/auto: "true"

deliveryInfoServiceSecretName: delivery-info-service-secrets

startupProbe:
  failureThreshold: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

livenessProbe:
  failureThreshold: 3
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

readinessProbe:
  failureThreshold: 1
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi