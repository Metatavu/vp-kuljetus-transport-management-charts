replicaCount: 2

image:
  repository: ghcr.io/metatavu/vp-kuljetus-delivery-info-service-api
  pullPolicy: Always
  sha256: 0a4d5ccd1dd3e82501c2f287526b8c306bbad53d6be7e8733d59e0c065f5bcfd

metadata:
  annotations:
    reloader.stakater.com/auto: "true"

deliveryInfoServiceSecretName: delivery-info-service-secrets

startupProbe:
  failureThreshold: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

livenessProbe:
  failureThreshold: 3
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

readinessProbe:
  failureThreshold: 1
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi