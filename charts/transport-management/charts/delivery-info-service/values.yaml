replicaCount: 1

image:
  repository: ghcr.io/metatavu/vp-kuljetus-delivery-info-service-api
  pullPolicy: Always
  sha256: e9889f371af266de4ef8f6aec4c06c1dc53d6a4b5e62a0bcec0bfd7433661c44

metadata:
  annotations:
    secrets.infisical.com/auto-reload: "true"

deliveryInfoServiceSecretName: delivery-info-service-secrets

livenessProbe:
  failureTreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

readinessProbe:
  failureTreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi