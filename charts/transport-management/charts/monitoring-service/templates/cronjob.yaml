apiVersion: batch/v1
kind: CronJob
metadata:
  name: monitoringservice-cronjob
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: resolvemonitorstatuses
            image: busybox:1.34.1
            imagePullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: {{ .Values.monitoringServiceSecretName }}
            command:
              - "sh"
              - "-c"
              - |          
                echo "Resolving monitor statuses"
                 
          restartPolicy: OnFailure
