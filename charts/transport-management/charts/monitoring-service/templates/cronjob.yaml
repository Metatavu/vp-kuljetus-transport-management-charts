apiVersion: batch/v2
kind: CronJob
metadata:
  name: monitoringservice-cronjob
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: resolvemonitorstatuses
            image: busybox:1.34.1
            imagePullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                name: {{ .Values.monitoringServiceSecretName }}
            command:
              - wget
              - -qO-
              - "--header"
              - "X-CRON-API-KEY: $(VP_MONITORING_CRON_APIKEY)"
              - "{{ .Values.ResolvMonitorStatusesUrl }}{{ .Values.ResolvMonitorStatusesPath }}"
          restartPolicy: OnFailure
