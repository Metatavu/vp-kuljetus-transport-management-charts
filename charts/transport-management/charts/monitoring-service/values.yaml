replicaCount: 2

image:
  repository: ghcr.io/metatavu/vp-kuljetus-monitoring-service-api
  pullPolicy: Always
  sha256: 9facc932c93c295e1e4040e4cab14158a0632539d1ea32a0928567b4a23cc2a2
  
metadata:
  annotations:
    reloader.stakater.com/auto: "true"

monitoringServiceSecretName: monitoring-service-secrets

startupProbe:
  failureThreshold: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

livenessProbe:
  failureThreshold: 3
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

readinessProbe:
  failureThreshold: 1
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

MonitorServiceUrl: http://{{ .Release.Name }}-monitoring-service.{{ .Release.Namespace }}.svc.cluster.local:8080
ResolveMonitorStatusesPath: /v1/cron/resolvemonitorstatuses
