replicaCount: 2

image:
  repository: ghcr.io/metatavu/vp-kuljetus-monitoring-service-api
  pullPolicy: Always
  sha256: 060fad2bf29ad16fed572d98e4643a7af1357c6845a74bb48fb9796e885d0200
  
metadata:
  annotations:
    reloader.stakater.com/auto: "true"

monitoringServiceSecretName: monitoring-service-secrets

startupProbe:
  failureThreshold: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

livenessProbe:
  failureThreshold: 3
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

readinessProbe:
  failureThreshold: 1
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
