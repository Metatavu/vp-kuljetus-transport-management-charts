replicaCount: 2

image:
  repository: ghcr.io/metatavu/vp-kuljetus-monitoring-service-api
  pullPolicy: Always
  sha256: b61ab397c439b321a3f65428236da45fe966e6c8abbcc20db4fce72bad9e9323
  
metadata:
  annotations:
    reloader.stakater.com/auto: "true"

monitoringServiceSecretName: monitoring-service-secrets

startupProbe:
  failureThreshold: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

livenessProbe:
  failureThreshold: 3
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

readinessProbe:
  failureThreshold: 1
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
