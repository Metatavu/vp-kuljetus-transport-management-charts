replicaCount: 2

image:
  repository: ghcr.io/metatavu/vp-kuljetus-monitoring-service-api
  pullPolicy: Always
  sha256: 0154999af9996579ed546c85e27ffd4a52bd4b13e50a6c2e37bb31901dcc72fe
  
metadata:
  annotations:
    reloader.stakater.com/auto: "true"

deliveryInfoServiceSecretName: monitoring-service-secrets

startupProbe:
  failureThreshold: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

livenessProbe:
  failureThreshold: 3
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

readinessProbe:
  failureThreshold: 1
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi