replicaCount: 2

image:
  repository: ghcr.io/metatavu/vp-kuljetus-monitoring-service-api
  pullPolicy: Always
  sha256: 9e5aac88487d0eaf0dd7607248f4bf599656c3e303ae457a2df39e2ae8c31836
  
metadata:
  annotations:
    reloader.stakater.com/auto: "true"

deliveryInfoServiceSecretName: monitoring-service-secrets

startupProbe:
  failureThreshold: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

livenessProbe:
  failureThreshold: 3
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

readinessProbe:
  failureThreshold: 1
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi