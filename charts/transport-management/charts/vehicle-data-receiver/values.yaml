replicaCount: 1

image:
  repository: ghcr.io/metatavu/vp-kuljetus-vehicle-data-receiver
  pullPolicy: Always
  sha256: 6decd217d7d8c4f861aa1fc25d1c2399ca7970c9fba15b533b7617e069ee08a3

metadata:
  annotations:
    reloader.stakater.com/auto: "true"

vehicleDataReceiverSecretName: vehicle-data-receiver-secrets

livenessProbe:
  failureThreshold: 3
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

readinessProbe:
  failureThreshold: 1
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

storage:
  size: 20Gi
  storageClass: example

service:
  awsLoadBalancerConnectionIdleTimeout: 300

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi