replicaCount: 1

image:
  repository: ghcr.io/metatavu/vp-kuljetus-vehicle-data-receiver
  pullPolicy: Always
  sha256: 0117478884477ae4de8520326a9fc6a4f4aca6997c0fb301c1fd16109a9ac0c2
metadata:
  annotations:
    reloader.stakater.com/auto: "true"

vehicleDataReceiverSecretName: vehicle-data-receiver-secrets

livenessProbe:
  failureThreshold: 3
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

readinessProbe:
  failureThreshold: 1
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

storage:
  size: 20Gi
  storageClass: example

service:
  awsLoadBalancerConnectionIdleTimeout: 300

resources:
  limits:
    cpu: 1
    memory: 2Gi
  requests:
    cpu: 1
    memory: 2Gi
