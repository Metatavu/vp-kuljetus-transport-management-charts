replicaCount: 1

image:
  repository: ghcr.io/metatavu/vp-kuljetus-vehicle-data-receiver
  pullPolicy: Always
  sha256: b74b34df92585e30893efdb2325fed1531da1ba97831d8c3fc5dec1681bbdc80

metadata:
  annotations:
    secrets.infisical.com/auto-reload: "true"

vehicleDataReceiverSecretName: vehicle-data-receiver-secrets

livenessProbe:
  failureTreshold: 3
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

readinessProbe:
  failureTreshold: 3
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

storage:
  size: 20Gi
  storageClass: example

service:
  awsLoadBalancerConnectionIdleTimeout: 300