replicaCount: 1

image:
  repository: ghcr.io/metatavu/vp-kuljetus-vehicle-data-receiver
  pullPolicy: Always
  sha256: 2e9cadfb6c3cc378b40d719ef7e20f4bc24328b719364d90f1fb2f8f6cf28de9

metadata:
  annotations:
    reloader.stakater.com/auto: "true"

vehicleDataReceiverSecretName: vehicle-data-receiver-secrets

livenessProbe:
  failureThreshold: 3
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

readinessProbe:
  failureThreshold: 1
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

storage:
  size: 20Gi
  storageClass: example

service:
  awsLoadBalancerConnectionIdleTimeout: 300

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi