replicaCount: 1

image:
  repository: ghcr.io/metatavu/vp-kuljetus-vehicle-data-receiver
  pullPolicy: Always
  sha256: 73cbcd495c6e348d31fa5e4e37b88f326a579eb629dc86795ea88760474b8b22

metadata:
  annotations:
    secrets.infisical.com/auto-reload: "true"

vehicleDataReceiverSecretName: vehicle-data-receiver-secrets

livenessProbe:
  failureThreshold: 3
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

readinessProbe:
  failureThreshold: 1
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

storage:
  size: 20Gi
  storageClass: example

service:
  awsLoadBalancerConnectionIdleTimeout: 300

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi