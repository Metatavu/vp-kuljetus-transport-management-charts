apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-vehicle-data-receiver
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "{{ .Values.service.awsLoadBalancerConnectionIdleTimeout }}"
spec:
  selector:
    app: {{ .Release.Name }}-vehicle-data-receiver
  ports:
    - protocol: TCP
      name: FMC234
      port: 6500
      targetPort: 6500
    - protocol: TCP
      name: FMC65
      port: 2340
      targetPort: 2340
  type: LoadBalancer