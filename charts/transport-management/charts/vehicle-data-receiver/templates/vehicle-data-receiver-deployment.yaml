apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-vehicle-data-receiver
  namespace: {{ .Release.Namespace }}
  {{- with .Values.metadata.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  progressDeadlineSeconds: 600
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: {{ .Release.Name }}-vehicle-data-receiver
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: {{ .Release.Name }}-vehicle-data-receiver
    spec:
      containers:
      - image: {{ .Values.image.repository }}@sha256:{{ .Values.image.sha256 }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Release.Name }}-vehicle-data-receiver
        envFrom:
          - secretRef:
              name: {{ .Values.vehicleDataReceiverSecretName }}
        ports:
        - containerPort: 8080
          protocol: TCP
        livenessProbe:
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          tcpSocket:
            port: 8080
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          successThreshold: {{ .Values.livenessProbe.successThreshold }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
        readinessProbe:
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          tcpSocket:
            port: 8080
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          successThreshold: {{ .Values.readinessProbe.successThreshold }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
        volumeMounts:
        - mountPath: /opt/telematic-data
          name: data
          subPath: /telematic-data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-vehicle-data-receiver-data
