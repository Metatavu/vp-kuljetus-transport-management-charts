replicaCount: 2

image:
  repository: ghcr.io/metatavu/vp-kuljetus-work-planning-service-api
  pullPolicy: Always
  sha256: 232267796e8a0fcb3a89ba9364a6a43448095ef8dd294bfdaf467ee8727a170e

metadata:
  annotations:
    reloader.stakater.com/auto: "true"

workPlanningServiceSecretName: work-planning-service-secrets

startupProbe:
  failureThreshold: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

livenessProbe:
  failureThreshold: 3
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

readinessProbe:
  failureThreshold: 1
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi