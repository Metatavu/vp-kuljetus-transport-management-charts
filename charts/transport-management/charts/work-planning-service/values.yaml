replicaCount: 1

image:
  repository: ghcr.io/metatavu/vp-kuljetus-work-planning-service-api
  pullPolicy: Always
  sha256: a52702718a2efcd7273105ba310aa28e6a685054b0eaa6b772bd2e5f7d79085e

metadata:
  annotations:
    secrets.infisical.com/auto-reload: "true"

workPlanningServiceSecretName: work-planning-service-secrets

livenessProbe:
  failureTreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

readinessProbe:
  failureTreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi