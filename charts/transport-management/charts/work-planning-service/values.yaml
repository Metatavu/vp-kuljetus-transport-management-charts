replicaCount: 2

image:
  repository: ghcr.io/metatavu/vp-kuljetus-work-planning-service-api
  pullPolicy: Always
  sha256: 74fa0d0a32377e61dddc187d07be758cf38cb59eb254222b7dd1cddc45bc13da

metadata:
  annotations:
    secrets.infisical.com/auto-reload: "true"

workPlanningServiceSecretName: work-planning-service-secrets

startupProbe:
  failureTreshold: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

livenessProbe:
  failureTreshold: 3
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

readinessProbe:
  failureTreshold: 3
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi