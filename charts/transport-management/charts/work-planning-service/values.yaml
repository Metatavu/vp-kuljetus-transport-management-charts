replicaCount: 2

image:
  repository: ghcr.io/metatavu/vp-kuljetus-work-planning-service-api
  pullPolicy: Always
  sha256: 6161151f1296f9977899b2b3a90ec60f3f11b54213e6a2c2f5590660d008d8c3

metadata:
  annotations:
    secrets.infisical.com/auto-reload: "true"

workPlanningServiceSecretName: work-planning-service-secrets

startupProbe:
  failureTreshold: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

livenessProbe:
  failureTreshold: 3
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

readinessProbe:
  failureTreshold: 3
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi