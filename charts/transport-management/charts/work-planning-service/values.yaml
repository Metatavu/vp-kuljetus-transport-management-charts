replicaCount: 2

image:
  repository: ghcr.io/metatavu/vp-kuljetus-work-planning-service-api
  pullPolicy: Always
  sha256: 316cb6f9b9628622aa7778003e3e9c02336f18d0a634c6feb10da795fddb83eb

metadata:
  annotations:
    secrets.infisical.com/auto-reload: "true"

workPlanningServiceSecretName: work-planning-service-secrets

startupProbe:
  failureThreshold: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

livenessProbe:
  failureThreshold: 3
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

readinessProbe:
  failureThreshold: 1
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi